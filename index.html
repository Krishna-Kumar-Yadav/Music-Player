<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="musicTitle">Teri Yade</div>
      <div class="musicContainer">
        <div class="musicContainerBox1">
          <div class="insideMusicContainerBox"></div>
        </div>
        <div class="musicContainerBox2">
          <div class="insideMusicContainerBox"></div>
        </div>
      </div>
      <div class="musicTimer">
        <div class="musicTimerFiller"></div>
      </div>
      <div class="musicController">
        <div class="musicControllerBox">
          <span class="material-symbols-outlined icon--previous"
            >Skip_Previous</span
          >
          <span class="material-symbols-outlined icon--play"
            >Play_Circle</span
          >
          <span class="material-symbols-outlined icon--next">Skip_Next</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
